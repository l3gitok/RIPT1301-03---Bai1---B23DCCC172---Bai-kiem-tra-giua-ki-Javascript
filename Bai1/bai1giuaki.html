<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        color: #4CAF50;
      }
      body{
        background:linear-gradient(90deg,rgba(57, 56, 55, 0.8),rgba(242, 129, 7, 0.8));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="inputA" placeholder="Input A" />
      <input type="text" id="inputB" placeholder="Input B" />
      <button id="sum">SUM</button>
      <button id="subtract">SUBTRACT</button>
      <button id="multiply">MULTIPLY</button>
      <button id="divide">DIVIDE</button>
      <button id="reset">RESET</button>
      <p id="result"></p>
    </div>
    <script>
      document.getElementById("inputA").addEventListener("input", function (event) {
        if (isNaN(event.target.value)) {
          alert("Please enter a valid number");
          event.target.value = "";
        }
      });

      document.getElementById("inputB").addEventListener("input", function (event) {
        if (isNaN(event.target.value)) {
          alert("Please enter a valid number");
          event.target.value = "";
        }
      });

      document.getElementById("sum").addEventListener("click", function () {
        var a = parseFloat(document.getElementById("inputA").value);
        var b = parseFloat(document.getElementById("inputB").value);

        if (isNaN(a) || isNaN(b)) {
          alert("Please enter valid numbers");
          return;
        }

        document.getElementById("result").innerText = "Result: " + (a + b);
      });

      document.getElementById("subtract").addEventListener("click", function () {
        var a = parseFloat(document.getElementById("inputA").value);
        var b = parseFloat(document.getElementById("inputB").value);

        if (isNaN(a) || isNaN(b)) {
          alert("Please enter valid numbers");
          return;
        }

        document.getElementById("result").innerText = "Result: " + (a - b);
      });

      document.getElementById("multiply").addEventListener("click", function () {
        var a = parseFloat(document.getElementById("inputA").value);
        var b = parseFloat(document.getElementById("inputB").value);

        if (isNaN(a) || isNaN(b)) {
          alert("Please enter valid numbers");
          return;
        }

        document.getElementById("result").innerText = "Result: " + (a * b);
      });

      document.getElementById("divide").addEventListener("click", function () {
        var a = parseFloat(document.getElementById("inputA").value);
        var b = parseFloat(document.getElementById("inputB").value);

        if (isNaN(a) || isNaN(b)) {
          alert("Please enter valid numbers");
          return;
        }

        if (b == 0) {
          alert("Cannot divide by zero");
          return;
        }

        document.getElementById("result").innerText = "Result: " + (a / b);
      });

      document.getElementById("reset").addEventListener("click", function () {
        document.getElementById("inputA").value = "";
        document.getElementById("inputB").value = "";
        document.getElementById("result").innerText = "";
      });
    </script>
  </body>
</html>
